<!DOCTYPE html>
<html>
    <head>
        <title>Check Out</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="./styles/general.css" rel="stylesheet">
        <link href="./styles/checkout/checkout-header.css" rel="stylesheet">
        <link href="./styles/checkout/checkout.css" rel="stylesheet">
    </head>

    <body>
        <header>
            <div class="header-content">
                <div class="checkout-header-left">
                    <a href="main-page.html"><img class="pokeLogo"src="./image/pokeshop-logo.png"></a>
                </div>

                <div class="checkout-header-middle">
                    Checkout (<a href="main-page.html"> </a>)
                </div>

                <div class="checkout-header-right">
                    <img src="./image/checkout-lock-icon.png">
                </div>
            </div>
        </header>


        <main>
            <div class="page-title">
                Review your order
            </div>

            <div class="checkout-grid">
                <div class="order-summary">            
                </div>



                <div class="payment-summary">
                    <div class="payment-summary-title">
                        Order Summary
                    </div>

                    <div class="payment-summary-row">
                        <div>Items (3):</div>
                        <div class="payment-summary-money-1">$0.00</div>
                    </div>

                    <div class="payment-summary-row">
                        <div>Shipping & handling:</div>
                        <div class="payment-summary-money-2">$0.00</div>
                    </div>

                    <div class="payment-summary-row subtotal-row">
                        <div>Total before tax:</div>
                        <div class="payment-summary-money-3">
                            $0.00</div>
                    </div>

                    <div class="payment-summary-row">
                        <div>Estimated tax (13%):</div>
                        <div class="payment-summary-money-4">$0.00</div>
                    </div>

                    <div class="payment-summary-row total-row">
                        <div>Order total:</div>
                        <div class="payment-summary-money-5">$0.00</div>
                    </div>

                    <button class="place-order-button">
                        Place your order
                    </button>
                </div>
            </div>          
        </main>
        <script type="module" src="./javaScript/cart.js"></script>
    </body>

</html>
